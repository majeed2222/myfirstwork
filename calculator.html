<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        cursor: pointer;
    }
</style>
<body>
    
    <div>
        <form name="cal">
            <input type="text" name="call">
            <div onclick="document.cal.call.value +='1'">1</div>
            <div onclick="document.cal.call.value +='2'">2</div>
            <div onclick="document.cal.call.value +='3'">3</div>
            <div onclick="document.cal.call.value +='4'">4</div>
            <div onclick="document.cal.call.value +='5'">5</div>
            <div onclick="document.cal.call.value +='6'">6</div>
            <div onclick="document.cal.call.value +='7'">7</div>
            <div onclick="document.cal.call.value +='8'">8</div>
            <div onclick="document.cal.call.value +='9'">9</div>
            <div onclick="document.cal.call.value +='0'">0</div>
            <div onclick="document.cal.call.value +='+'">+</div>
            <div onclick="document.cal.call.value +='-'">-</div>
            <div onclick="document.cal.call.value +='*'">*</div>
            <div onclick="document.cal.call.value= eval(document.cal.call.value)">=</div>

        </form>
    </div>

</body>
</html>
